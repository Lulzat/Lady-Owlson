<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Quicksand|Slabo+27px" rel="stylesheet"> 
    <title>Baked!</title>
</head>

<body>
    <div class = "logo">
            <img src = "images/logo1.png" class = "logo">
    </div>
    <div class = "divider">
    <h1>Contact Me!</h1>
    </div>
    <article class = "cont-cont">
            <div class = "contact-wrap">
            <form id="contact" action="" method="post">
                        <h4>Contact to Place Order or for any Questions!</h4>
                        <fieldset>
                          <input placeholder="Your name" type="text" tabindex="1" required>
                        </fieldset>
                        <fieldset>
                          <input placeholder="Your Email Address" type="email" tabindex="2" required>
                        </fieldset>
                        <fieldset>
                          <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
                        </fieldset>
                        <fieldset>
                          <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
                        </fieldset>
                        <fieldset>
                          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                        </fieldset>
            </div>
    </article>
    <div class = "cont-shadow">
            
    </div>
    <script>        
        var offsetHeight = document.getElementById('menu').clientHeight;
        document.getElementById('menu-shadow').style.height = (offsetHeight) + "px";
    </script>
</body>

</html>
